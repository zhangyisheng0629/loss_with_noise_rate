db_name: svhn
total_epoch: 60
data_parallel: True
log_dir: ./results/select/svhn
#ckpt_dir: ./results/select/svhn

plot_freq: 20
noise_rate: 0.2
loss_logger:
  name: ThreLossLogger
  thre_loss: 2.5

model:
  name: ResNet18
  num_classes: 10


criterion:
  name: CrossEntropyLoss
  reduction: none

optimizer:
  name: SGD
  lr: 0.01
  weight_decay: 5e-4
  momentum: 0.9

scheduler:
  name: CosineAnnealingLR
  T_max: ${total_epoch}
  eta_min: 0.0